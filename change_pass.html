<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change password</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/change_pass.css">
    </head>
    <body>
        <div class="change__pass">
            <div class="container">
                <div class="title__page">
                    <h4>Change password</h4>
                </div>
                <div class="form__reset">
                    <form action="">
                        <div class="input__email">
                            <label for="email">Email</label>
                            <input type="text" class="type__email">
                        </div>
                        <div class="input__pass">
                            <label for="email">Password</label>
                            <input type="password" class="type__pass">
                        </div>
                        <div class="input__confirm">
                            <label for="email">Confirm password</label>
                            <input type="password" class="type__confirm">
                        </div>
                        <input type="submit" value="Change" class="btn change__btn">
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </body>
</html>
