<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/_job.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="job">
            <h3>Add New Post</h3>
            <form action="./listjobPosting.html">
           <label for="Title">Title</label> <br>
           <input type="text" placeholder="Please enter Title"> <br>
           <label for="experience">Experience</label> <br>
           <input type="text" placeholder="Please enter Experience"> <br>
           <label for="type">Type</label> <br>
           <input type="text" placeholder="Please enter Type"> <br>
           <label for="skill">Skill</label> <br>
           <input type="text" placeholder="Please enter Skill"> <br>
           <label for="salary">Salary</label> <br>
           <input type="text" placeholder="Please enter Salary"> <br>
           <label for="required">Required</label> <br>
           <textarea name="" id="" cols="30" rows="3" placeholder="Please enter Required">
           </textarea> <br>
          <button type="submit">Post</button>
        </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f6dce9b617.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
