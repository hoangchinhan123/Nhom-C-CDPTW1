<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset password</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/reset_pass.css">
    </head>
    <body>
        <div class="reset__pass">
            <div class="container">
                <div class="title__page">
                    <h4>Reset password</h4>
                </div>
                <div class="des__page">
                    <p>Enter the information below and make sure you enter the
                        correct email for which you need to change your
                        password. We will email you information to change your
                        password.
                    </p>
                </div>
                <div class="form__reset">
                    <form action="">
                        <input type="text" placeholder="Email" class="input__email">
                        <input type="submit" value="Send a link to create a password" class="btn reset__btn">
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </body>
</html>
